<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/estilosEJ1.css">
    <title>Title</title>
</head>
<body>

<div class="container">

    <h1>Formulario de Notas</h1>

    <form action="/ejercicio1" method="POST">

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required min="10" max="70">
    <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required min="10" max="70">
    <br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" required min="10" max="70">
    <br>
        <label for="asistencia">Asistencia (%):</label>
        <input type="number" id="asistencia" name="asistencia" required min="0" max="100">
    <br>
        <button type="submit">Enviar</button>
    </form>

    {% if resultado %}
    <div class="mensaje">
        <p> {{ resultado | safe }} </p>
    </div>
    {% endif %}

</div>

</body>
</html>
